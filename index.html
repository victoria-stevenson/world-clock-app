<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="city-dropdown">
        <option value="">Select a city</option>
        <option value="current">Current Local Time</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="Europe/Dublin">Dublin</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>

      <div id="placeholder"></div>

      <div class="city" id="stockholm">
        <div class="left">
          <h2>Stockholm</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="hr"></div>
      <div class="city" id="los-angeles">
        <div class="left">
          <h2>Los Angeles</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="hr"></div>
      <div class="city" id="auckland">
        <div class="left">
          <h2>Auckland</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <br />
    <footer>
      Coded by <strong> Victoria Stevenson</strong>
      <a
        href="https://github.com/victoria-stevenson/world-clock-app"
        target="_blank"
        >and open sourced on Github</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
