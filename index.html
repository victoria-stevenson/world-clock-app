<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="" class="city-dopdown">
        <option value="">Select a city</option>
        <option value="madrid">Madrid</option>
        <option value="london">London</option>
        <option value="new-york">New York</option>
        <option value="tokyo">tokyo</option>
      </select>

      <div class="city">
        <h2>Stockholm</h2>
        <div class="date">June 10, 2023</div>
        <div class="time">1:24:45 PM</div>
      </div>
      <div class="city">
        <h2>Dublin</h2>
        <div class="date">June 10, 2023</div>
        <div class="time">1:24:45 PM</div>
      </div>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">June 10, 2023</div>
        <div class="time">1:24:45 PM</div>
      </div>
      <div class="city">
        <h2>Auckland</h2>
        <div class="date">June 10, 2023</div>
        <div class="time">1:24:45 PM</div>
      </div>
    </div>
    <br />
    <footer>
      Coded by Victoria Stevenson
      <a
        href="https://github.com/victoria-stevenson/world-clock-app"
        target="_blank"
        >and open sourced on Github</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
